<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="angular.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>TCS-Sipariş Takip</title>
</head>
<body ng-app="kahveci" ng-controller="siparisCtrl">
    <div class="container">
        <div class="jumbotron">
            <h1>Tutkun Coffee Shop</h1></div></div>

            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <h3>Masalar</h3>
                        <ul class="list-group">
                            <li ng-repeat="x in masalarigetir" class="list-group-item">{{x.masaNo}} <button class="btn btn-info" style="float:right" ng-click="siparisigetir(x.masaID)">Sipariş Detay</button> </li>
                            
                        </ul>
                        
                        

                    </div>
                    <div class="col-sm-4">
                        <h3>Masa Siparişleri</h3>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Ürün</th>
                                    <th>Adet</th>
                                    <th>Tutar</th>
                                    <th>İşlem</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="x in masaninsiparisi">
                                    <td>{{x.urunad}}</td>
                                    <td>{{x.adet}}</td>
                                    <td>{{x.toplamFiyat}}</td>
                                    <td><button class="btn btn-success" ng-click="siparissil(x.siparisID)">Ödendi</button></td>
                                </tr>

                            </tbody>

                        </table>

                    </div>
                    <div class="col-sm-4">
                        <h3>Sipariş Oluştur</h3>
                        <label>Masa:</label>
                        <select ng-model="siparismasaid" class="form-control" id="exampleFormControlSelect1">
                            <option ng-repeat="x in masalarigetir" value="{{x.masaID}}">{{x.masaNo}}</option>
                        </select>
                        <label>İşlemi Yapan Personel:</label>
                        <select ng-model="siparispersonelid" class="form-control" id="exampleFormControlSelect1">
                            <option ng-repeat="x in personellerigetir" value="{{x.personelID}}">{{x.padsoyad}}</option>
                        </select>
                        <label>Ürün Seçiniz</label>
                        <select class="form-control" ng-model="siparisurunid">
                            <option ng-repeat="x in urunlerigetir" value="{{x.urunID}}">{{x.urunad + "-"  + x.urunfiyat}} TL</option>
                        </select>
                        <input type="number" ng-model="adet" ng-init="adet = 1" />
                        <btn class="btn btn-primary" ng-click="siparisver(siparismasaid,siparispersonelid,siparisurunid,adet)">Siparişi Onayla</btn>

                    </div>
                </div>
            </div>




</body>
</html>
